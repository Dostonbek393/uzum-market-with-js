<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahsulot Tafsilotlari</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 8px;
      }
      .price {
        font-size: 24px;
        color: #e44d26;
      }
      .discount {
        font-size: 20px;
        color: #28a745;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="product-container">
        <p>Yuklanmoqda...</p>
      </div>
    </div>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const productId = urlParams.get("id");

      const productContainer = document.getElementById("product-container");

      if (productId) {
        fetch(`https://dummyjson.com/products/${productId}`)
          .then((response) => response.json())
          .then((product) => {
            productContainer.innerHTML = `
                        <h1>${product.title}</h1>
                        <img src="${product.thumbnail}" alt="${product.title}" />
                        <p class="price"><strong>Narx:</strong> $${product.price}</p>
                        <p class="discount"><strong>Chegirma:</strong> ${product.discountPercentage}%</p>
                        <p><strong>Final narx:</strong> $${(product.price - (product.price / 100) * product.discountPercentage).toFixed(2)}</p>
                        <p><strong>Reyting:</strong> ‚≠ê ${product.rating}</p>
                        <p><strong>Ta'rif:</strong> ${product.description}</p>
                        <button id="buy-btn">Sotib olish</button>
                    `;

            document.getElementById("buy-btn").addEventListener("click", () => {
              alert(`Siz "${product.title}" mahsulotini sotib oldingiz!`);
            });
          })
          .catch((error) => {
            productContainer.innerHTML =
              "<p>Xatolik yuz berdi. Mahsulot topilmadi.</p>";
            console.error("Xatolik:", error);
          });
      } else {
        productContainer.innerHTML = "<p>Mahsulot ID-si topilmadi.</p>";
      }
    </script>
  </body>
</html>
